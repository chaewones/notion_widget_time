<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700|Montserrat:900">
    <title>Countdown Widget</title>
    <style>

body {
    background-color: white;
}
  
#timer {
  text-align: center;
  text-transform: uppercase;
  font-family: 'Lato', sans-serif;
  font-size: .7em;
  letter-spacing: 5px;
}

.days {
  display: inline-block;
  padding: 20px;
  width: 100px;
  border-radius: 5px;
  background: #eeeeee;
  color: #183059;
  text-align: center;
  font-weight: bold;
}

.numbers {
  font-family: 'Montserrat', sans-serif;
  font-size: 4em;
  text-align: center;
  color: #183059;
}
    </style>
</head>
<body>
    
<div id="timer">
    <div class="days"> 
        <div id="days" class="numbers"> </div>days</div> 
</div>

<script>
    const year = new Date().getFullYear();
    const myDate = new Date('Nov 2, 2026 00:00:00');

    let timer = setInterval(function() {
      const today = new Date().getTime();
      const diff = myDate - today;
      let days = Math.floor(diff / (1000 * 60 * 60 * 24));

      document.getElementById("days").innerHTML = days;
    }, 1000);
</script>

</body>
</html>
